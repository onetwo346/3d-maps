<!DOCTYPE html>
<html>
<head>
    <title>MyWorld - 3D Navigation Sim</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #world {
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #avatar-select, #address-input, #start-nav {
            margin: 5px 0;
            width: 90%;
            padding: 5px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }
        /* Mobile tweaks */
        @media (max-width: 600px) {
            #ui { width: 80%; font-size: 12px; }
            #avatar-select, #address-input, #start-nav { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="ui">
        <select id="avatar-select">
            <option value="car">Car</option>
            <option value="person">Person</option>
            <option value="spaceship">Spaceship</option>
        </select><br>
        <input type="text" id="address-input" placeholder="Enter destination address"><br>
        <button id="start-nav">Start Navigation</button>
        <div id="status">Free Roam Mode</div>
    </div>
    <canvas id="world"></canvas>

    <!-- Load Three.js and Google Maps API -->
    <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('world') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for high-DPI devices

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const sun = new THREE.DirectionalLight(0xffffff, 0.5);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // Ground (simple plane for now)
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(1000, 1000),
            new THREE.MeshBasicMaterial({ color: 0x333333 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Avatar Setup
        let avatar;
        const avatarGeometries = {
            car: new THREE.BoxGeometry(2, 1, 4),
            person: new THREE.CapsuleGeometry(0.5, 1.5, 8),
            spaceship: new THREE.ConeGeometry(1, 3, 8)
        };
        const avatarMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        function setAvatar(type) {
            if (avatar) scene.remove(avatar);
            avatar = new THREE.Mesh(avatarGeometries[type], avatarMaterial);
            avatar.position.set(0, type === 'spaceship' ? 10 : 1, 0);
            scene.add(avatar);
            camera.position.set(0, 10, 20);
            camera.lookAt(avatar.position);
        }
        setAvatar('car'); // Default

        // UI Elements
        const avatarSelect = document.getElementById('avatar-select');
        const addressInput = document.getElementById('address-input');
        const startNavButton = document.getElementById('start-nav');
        const statusDiv = document.getElementById('status');

        avatarSelect.addEventListener('change', () => setAvatar(avatarSelect.value));

        // Google Maps Places Autocomplete
        const autocomplete = new google.maps.places.Autocomplete(addressInput);
        autocomplete.setFields(['geometry', 'formatted_address']);

        // Navigation State
        let routePath = [];
        let routeIndex = 0;
        let navigating = false;
        const directionsService = new google.maps.DirectionsService();

        startNavButton.addEventListener('click', () => {
            const place = autocomplete.getPlace();
            if (!place || !place.geometry) {
                statusDiv.textContent = 'Invalid address!';
                return;
            }
            statusDiv.textContent = 'Calculating route...';
            navigating = true;

            // Start at current position (simulated as NYC for now)
            const start = { lat: 40.7128, lng: -74.0060 };
            const end = { lat: place.geometry.location.lat(), lng: place.geometry.location.lng() };

            directionsService.route({
                origin: start,
                destination: end,
                travelMode: avatarSelect.value === 'person' ? 'WALKING' : 'DRIVING'
            }, (result, status) => {
                if (status === 'OK') {
                    routePath = result.routes[0].overview_path.map(p => ({
                        x: (p.lng() - start.lng) * 100, // Scale lat/lng to 3D space
                        z: (p.lat() - start.lat) * 100
                    }));
                    routeIndex = 0;
                    statusDiv.textContent = 'Navigating...';
                } else {
                    statusDiv.textContent = 'Route failed!';
                    navigating = false;
                }
            });
        });

        // Controls (basic WASD for desktop, adaptable for touch)
        const controls = { forward: false, backward: false, left: false, right: false };
        window.addEventListener('keydown', (e) => {
            if (!navigating) {
                if (e.key === 'w') controls.forward = true;
                if (e.key === 's') controls.backward = true;
                if (e.key === 'a') controls.left = true;
                if (e.key === 'd') controls.right = true;
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') controls.forward = false;
            if (e.key === 's') controls.backward = false;
            if (e.key === 'a') controls.left = false;
            if (e.key === 'd') controls.right = false;
        });

        // Animation Loop
        let lastTime = performance.now();
        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (navigating && routeIndex < routePath.length) {
                // Navigation Mode
                const target = routePath[routeIndex];
                const speed = avatarSelect.value === 'person' ? 5 : 10;
                avatar.position.x += (target.x - avatar.position.x) * speed * deltaTime;
                avatar.position.z += (target.z - avatar.position.z) * speed * deltaTime;
                if (avatarSelect.value === 'spaceship') avatar.position.y = 10;

                if (Math.hypot(target.x - avatar.position.x, target.z - avatar.position.z) < 1) {
                    routeIndex++;
                    if (routeIndex >= routePath.length) {
                        navigating = false;
                        statusDiv.textContent = 'Destination reached! Free Roam Mode';
                    }
                }
            } else if (!navigating) {
                // Free Roam Mode
                const speed = avatarSelect.value === 'person' ? 5 : 10;
                if (controls.forward) avatar.position.z -= speed * deltaTime;
                if (controls.backward) avatar.position.z += speed * deltaTime;
                if (controls.left) avatar.position.x -= speed * deltaTime;
                if (controls.right) avatar.position.x += speed * deltaTime;
                if (avatarSelect.value === 'spaceship') {
                    avatar.position.y = 10;
                    if (controls.forward) avatar.position.y += speed * deltaTime;
                    if (controls.backward) avatar.position.y -= speed * deltaTime;
                }
            }

            // Camera follows avatar
            camera.position.set(
                avatar.position.x,
                avatar.position.y + 10,
                avatar.position.z + 20
            );
            camera.lookAt(avatar.position);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
